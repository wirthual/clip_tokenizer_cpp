name: C++ Tests

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        build_type: [Release]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake g++ zlib1g-dev git libgtest-dev googletest

    - name: Configure CMake
      run: |
        cmake -B build -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} --debug-output

    - name: Build
      run: |
        cmake --build build --config ${{ matrix.build_type }} -j$(nproc 2>/dev/null || sysctl -n hw.ncpu) --verbose

    - name: Run Tests with CTest
      working-directory: build
      run: |
        ctest --output-on-failure --build-config ${{ matrix.build_type }} -V

    - name: Run test executable directly
      working-directory: build/tests
      run: |
        ./test_tokenizer
